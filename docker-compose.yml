version: '3.8'

services:
  # API Gateway (NGINX)
  api-gateway:
    image: nginx:alpine
    container_name: pokestop-api-gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./html:/usr/share/nginx/html:ro
      - ./styles:/usr/share/nginx/html/styles:ro
    depends_on:
      - authentication-service
      - user-service
      - team-service
      - pokedex-service
      - collection-service
      - encounter-service
    networks:
      - pokestop-network

  # Authentication Service
  authentication-service:
    build:
      context: ./authentication-service
      dockerfile: Dockerfile
    container_name: pokestop-authentication-service
    environment:
      - PORT=3000
      - NODE_ENV=production
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=${DB_PASSWORD:-enter}
      - DB_NAME=pokestop_auth_db
    depends_on:
      - db
    networks:
      - pokestop-network
    restart: unless-stopped

  # User Service
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: pokestop-user-service
    environment:
      - PORT=3001
      - NODE_ENV=production
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=${DB_PASSWORD:-enter}
      - DB_NAME=pokestop_users_db
    depends_on:
      - db
    networks:
      - pokestop-network
    restart: unless-stopped

  # Team Service
  team-service:
    build:
      context: ./team-service
      dockerfile: Dockerfile
    container_name: pokestop-team-service
    environment:
      - PORT=3002
      - NODE_ENV=production
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=${DB_PASSWORD:-enter}
      - DB_NAME=pokestop_teams_db
    depends_on:
      - db
    networks:
      - pokestop-network
    restart: unless-stopped

  # Pokedex Service
  pokedex-service:
    build:
      context: ./pokedex-service
      dockerfile: Dockerfile
    container_name: pokestop-pokedex-service
    environment:
      - PORT=3003
      - NODE_ENV=production
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=${DB_PASSWORD:-enter}
      - DB_NAME=pokestop_pokedex_db
    depends_on:
      - db
    networks:
      - pokestop-network
    restart: unless-stopped

  # Collection Service (MongoDB)
  collection-service:
    build:
      context: ./collection-service
      dockerfile: Dockerfile
    container_name: pokestop-collection-service
    environment:
      - PORT=3004
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongodb:27017/pokestop_collection_db
      - DB_TYPE=mongodb
    depends_on:
      - mongodb
    networks:
      - pokestop-network
    restart: unless-stopped

  # Encounter Service
  encounter-service:
    build:
      context: ./encounter-service
      dockerfile: Dockerfile
    container_name: pokestop-encounter-service
    environment:
      - PORT=3005
      - NODE_ENV=production
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=${DB_PASSWORD:-enter}
      - DB_NAME=pokestop_encounters_db
    depends_on:
      - db
    networks:
      - pokestop-network
    restart: unless-stopped

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: pokestop-db
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-enter}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - pokestop-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # MongoDB (for Collection Service)
  mongodb:
    image: mongo:7.0
    container_name: pokestop-mongodb
    environment:
      - MONGO_INITDB_DATABASE=pokestop_collection_db
    volumes:
      - mongodb-data:/data/db
    networks:
      - pokestop-network
    restart: unless-stopped

networks:
  pokestop-network:
    driver: bridge

volumes:
  mysql-data:
  mongodb-data:
