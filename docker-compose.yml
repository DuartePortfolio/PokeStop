version: '3.8'

services:
  # API Gateway (NGINX)
  api-gateway:
    image: nginx:alpine
    container_name: pokestop-api-gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./html:/usr/share/nginx/html/pages:ro
      - ./styles:/usr/share/nginx/html/styles:ro
    depends_on:
      - authentication-service
      - user-service
      - team-service
      - pokedex-service
      - collection-service
      - encounter-service
    networks:
      - pokestop-network

  # Authentication Service
  authentication-service:
    build:
      context: ./authentication-service
      dockerfile: Dockerfile
    container_name: pokestop-authentication-service
    environment:
      - PORT=3000
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-pokestop-secret-change-in-production}
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=enter
      - DB_NAME=pokestop_auth_db
    depends_on:
      - db
    networks:
      - pokestop-network
    restart: unless-stopped

  # User Service
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: pokestop-user-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-pokestop-secret-change-in-production}
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=enter
      - DB_NAME=pokestop_users_db
    depends_on:
      - db
    networks:
      - pokestop-network
    restart: unless-stopped

  # Team Service
  team-service:
    build:
      context: ./team-service
      dockerfile: Dockerfile
    container_name: pokestop-team-service
    environment:
      - PORT=3002
      - NODE_ENV=production
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=enter
      - DB_NAME=pokestop_teams_db
    depends_on:
      - db
    networks:
      - pokestop-network
    restart: unless-stopped

  # Pokedex Service
  pokedex-service:
    build:
      context: ./pokedex-service
      dockerfile: Dockerfile
    container_name: pokestop-pokedex-service
    environment:
      - PORT=3003
      - NODE_ENV=production
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=enter
      - DB_NAME=pokestop_pokedex_db
    depends_on:
      - db
    networks:
      - pokestop-network
    restart: unless-stopped

  # Collection Service (MongoDB)
  collection-service:
    build:
      context: ./collection-service
      dockerfile: Dockerfile
    container_name: pokestop-collection-service
    environment:
      - PORT=3004
      - MONGO_URI=mongodb://root:enter@mongodb:27017/pokestop_collection_db?authSource=admin
      - DB_NAME=pokestop_collection_db
      - POKEDEX_SERVICE_URL=http://pokedex-service:3003
      - JWT_SECRET=${JWT_SECRET:-pokestop-secret-change-in-production}
    depends_on:
      - mongodb
      - pokedex-service
    networks:
      - pokestop-network
    restart: unless-stopped

  # Encounter Service
  encounter-service:
    build:
      context: ./encounter-service
      dockerfile: Dockerfile
    container_name: pokestop-encounter-service
    environment:
      - PORT=3005
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-pokestop-secret-change-in-production}
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=enter
      - DB_NAME=pokestop_encounter_db
      - POKEDEX_SERVICE_URL=http://pokedex-service:3003
      - COLLECTION_SERVICE_URL=http://collection-service:3004
    depends_on:
      - db
      - pokedex-service
      - collection-service
    networks:
      - pokestop-network
    restart: unless-stopped

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: pokestop-db
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-enter}
      - MYSQL_ROOT_HOST=%
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database-schemas/init-mysql.sql:/docker-entrypoint-initdb.d/init-mysql.sql:ro
    networks:
      - pokestop-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB (for Collection Service)
  mongodb:
    image: mongo:7.0
    container_name: pokestop-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=pokestop_collection_db
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-enter}
    volumes:
      - mongodb-data:/data/db
      - ./database-schemas/init-mongodb.js:/docker-entrypoint-initdb.d/init-mongodb.js:ro
    networks:
      - pokestop-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  pokestop-network:
    driver: bridge

volumes:
  mysql-data:
  mongodb-data:
