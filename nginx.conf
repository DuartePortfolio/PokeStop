events {
    worker_connections 1024;
}

http {
    upstream authentication_service {
        server authentication-service:3000;
    }

    upstream user_service {
        server user-service:3001;
    }

    upstream team_service {
        server team-service:3002;
    }

    upstream pokedex_service {
        server pokedex-service:3003;
    }

    upstream collection_service {
        server collection-service:3004;
    }

    upstream encounter_service {
        server encounter-service:3005;
    }

    server {
        listen 80;
        server_name localhost;

        # Authentication Service
        location /api/auth/ {
            proxy_pass http://authentication_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # User Service
        location /api/users/ {
            proxy_pass http://user_service/users/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Team Service
        location /api/teams/ {
            proxy_pass http://team_service/teams/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Pokedex Service
        location /api/pokedex/ {
            proxy_pass http://pokedex_service/pokedex/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Collection Service
        location /api/collection/ {
            proxy_pass http://collection_service/collection/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Encounter Service
        location /api/encounters/ {
            proxy_pass http://encounter_service/encounters/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve static HTML files
        location / {
            root /usr/share/nginx/html;
            index login.html;
            try_files $uri $uri/ =404;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
