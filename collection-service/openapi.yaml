openapi: 3.0.3
info:
  title: Collection Service API
  description: API for managing user Pokemon collections
  version: 1.0.0
servers:
  - url: http://localhost:5002
    description: Local development server
security:
  - bearerAuth: []
paths:
  /health:
    get:
      summary: Health check
      description: Check if the service is running
      security: []
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  service:
                    type: string
  /pokemon/user/{userId}:
    get:
      summary: Get user's Pokemon collection
      description: Retrieve all Pokemon owned by a user
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
        - name: enrich
          in: query
          schema:
            type: boolean
            default: true
            description: Whether to include detailed Pokemon data
      responses:
        '200':
          description: List of user's Pokemon
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId:
                    type: integer
                  count:
                    type: integer
                  pokemon:
                    type: array
                    items:
                      type: object
        '403':
          description: Access denied
        '401':
          description: Unauthorized
    post:
      summary: Add Pokemon to collection
      description: Add a new Pokemon instance to user's collection
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - pokemonID
                - level
              properties:
                pokemonID:
                  type: integer
                level:
                  type: integer
                nickname:
                  type: string
                experience:
                  type: integer
                  default: 0
                isShiny:
                  type: boolean
                  default: false
                gender:
                  type: string
                  enum: [male, female, unknown]
                  default: unknown
                ability:
                  type: string
                heldItem:
                  type: string
      responses:
        '201':
          description: Pokemon added
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  message:
                    type: string
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '403':
          description: Access denied
        '500':
          description: Internal server error
  /pokemon/{instanceId}:
    get:
      summary: Get Pokemon instance
      description: Retrieve a specific Pokemon instance
      parameters:
        - name: instanceId
          in: path
          required: true
          schema:
            type: string
        - name: enrich
          in: query
          schema:
            type: boolean
            default: true
      responses:
        '200':
          description: Pokemon instance data
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Invalid ID
        '401':
          description: Unauthorized
        '403':
          description: Access denied
        '404':
          description: Pokemon not found
    put:
      summary: Update Pokemon instance
      description: Update details of a Pokemon instance
      parameters:
        - name: instanceId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: Update data
      responses:
        '200':
          description: Pokemon updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  updated:
                    type: boolean
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '403':
          description: Access denied
        '404':
          description: Pokemon not found
        '500':
          description: Internal server error
    delete:
      summary: Release Pokemon
      description: Remove Pokemon from collection
      parameters:
        - name: instanceId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Pokemon released
          content:
            application/json:
              schema:
                type: object
                properties:
                  deleted:
                    type: boolean
                  message:
                    type: string
        '400':
          description: Invalid ID
        '401':
          description: Unauthorized
        '403':
          description: Access denied
        '404':
          description: Pokemon not found
        '500':
          description: Internal server error
  /pokemon/user/{userId}/count:
    get:
      summary: Count user's Pokemon
      description: Get the count of Pokemon owned by a user
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Pokemon count
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId:
                    type: integer
                  count:
                    type: integer
        '401':
          description: Unauthorized
        '403':
          description: Access denied
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT