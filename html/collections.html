<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pok√©Stop ‚Äî My Collection</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --pokeball-red: #E3350D;
      --pokeball-red-dark: #C42D0B;
      --pokeball-white: #FFFFFF;
      --pokeball-black: #2D2D2D;
      --pokeball-gray: #F5F5F5;
      --accent-yellow: #FFCB05;
      --accent-blue: #3B5CA8;
      --shadow: 0 4px 15px rgba(0,0,0,0.1);
      --shadow-hover: 0 8px 25px rgba(0,0,0,0.15);
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: var(--pokeball-white);
      color: var(--pokeball-black);
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(227, 53, 13, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 90% 80%, rgba(227, 53, 13, 0.03) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .pokeball-bg {
      position: fixed;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      opacity: 0.03;
      pointer-events: none;
      z-index: -1;
    }
    .pokeball-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: var(--pokeball-red);
      border-radius: 150px 150px 0 0;
    }
    .pokeball-bg::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30px;
      height: 30px;
      background: white;
      border: 8px solid var(--pokeball-black);
      border-radius: 50%;
    }
    .pokeball-bg:nth-child(1) { top: 10%; left: 5%; }
    .pokeball-bg:nth-child(2) { top: 60%; right: 5%; }
    .pokeball-bg:nth-child(3) { bottom: 10%; left: 15%; }

/* Navigation */
    nav {
      position: sticky;
      top: 0;
      background: var(--pokeball-white);
      box-shadow: var(--shadow);
      z-index: 100;
      padding: 0 20px;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 70px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: var(--pokeball-black);
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(to bottom, var(--pokeball-red) 50%, var(--pokeball-white) 50%);
      border: 3px solid var(--pokeball-black);
      position: relative;
      animation: bounce 2s ease-in-out infinite;
    }

    .logo-icon::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--pokeball-black);
      transform: translateY(-50%);
    }

    .logo-icon::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 12px;
      height: 12px;
      background: var(--pokeball-white);
      border: 3px solid var(--pokeball-black);
      border-radius: 50%;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .logo-text {
      font-size: 1.5em;
      font-weight: 800;
      color: var(--pokeball-red);
    }

    .nav-links {
      display: flex;
      gap: 30px;
      list-style: none;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--pokeball-black);
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .nav-links a:hover, .nav-links a.active {
      background: var(--pokeball-red);
      color: white;
    }

    .nav-auth {
      display: flex;
      gap: 10px;
    }

    .btn-nav {
      padding: 8px 20px;
      border-radius: 20px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-nav-outline {
      border: 2px solid var(--pokeball-red);
      color: var(--pokeball-red);
      background: transparent;
    }

    .btn-nav-outline:hover {
      background: var(--pokeball-red);
      color: white;
    }

    .btn-nav-filled {
      background: var(--pokeball-red);
      color: white;
      border: 2px solid var(--pokeball-red);
    }

    .btn-nav-filled:hover {
      background: var(--pokeball-red-dark);
      border-color: var(--pokeball-red-dark);
    }
    .main-content {
      padding: 40px 20px;
      min-height: calc(100vh - 70px);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      width: 100%;
      max-width: 900px;
      background: linear-gradient(135deg,#ffffff,#f8f9fb);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.08);
      color: var(--pokeball-black);
    }
    .card h1 {
      margin: 0 0 8px;
      font-size: 28px;
    }
    .subtitle {
      margin: 0 0 18px;
      color: #666;
    }
    .hero-btn {
      display: inline-block;
      padding: 15px 40px;
      background: var(--pokeball-red);
      color: white;
      font-size: 1.2em;
      font-weight: 700;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(227,53,13,0.3);
    }
    .hero-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(227,53,13,0.4);
      background: var(--pokeball-red-dark);
    }
    #items {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #items li {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid #eef2f6;
    }
    .muted {
      color: #6b7280;
    }
    .shiny {
      color: #f59e0b;
      margin-left: 6px;
      font-size: 1.2em;
    }
    .btn-small {
      padding: 7px 18px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(90deg,#ffcc33,#ffb700);
      color: #071633;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(227,53,13,0.08);
      transition: background 0.2s;
    }
    .btn-small:hover {
      background: linear-gradient(90deg,#ffe066,#ffd700);
    }
    .id {
      color: #94a3b8;
      font-size: 12px;
      margin-left: auto;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="pokeball-bg"></div>
  <div class="pokeball-bg"></div>
  <div class="pokeball-bg"></div>
  <!-- Navigation -->
  <nav>
    <div class="nav-container">
      <a href="index.html" class="logo">
        <div class="logo-icon"></div>
        <span class="logo-text">Pok√©Stop</span>
      </a>

      <ul class="nav-links" id="navLinks">
        <li><a href="encounter.html">Catch Pok√©mon</a></li>
        <li><a href="collections.html" class="active">Collection</a></li>
        <li><a href="pokedex.html">Pok√©dex</a></li>
        <li><a href="#">Teams</a></li>
      </ul>

      <!-- Show when NOT logged in -->
      <div class="nav-auth" id="authButtons">
        <a href="login.html" class="btn-nav btn-nav-outline">Log In</a>
        <a href="register.html" class="btn-nav btn-nav-filled">Sign Up</a>
      </div>

      <!-- Show when logged in -->
      <div class="user-welcome hidden" id="userWelcome">
        <span>üëã Welcome, <span id="username">Trainer</span>!</span>
        <button class="btn-logout" id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <div class="game-container card">
      <div class="hero-pokeball" aria-hidden="true"></div>
      <h1>My Pok√©mon Collection</h1>
      <p class="subtitle">Pok√©mon you've caught in encounters</p>

      <div style="margin-bottom: 20px;">
        <a href="encounter.html" class="hero-btn">üéÆ Catch More Pok√©mon</a>
      </div>

      <div id="list">
        <p id="loading">Loading your Pok√©mon‚Ä¶</p>
        <ul id="items" class="pokemon-list"></ul>
      </div>
    </div>
  </main>

<script>

// Check if user is logged in
function getAuthToken() {
  return localStorage.getItem('authToken');
}

function getUserFromToken() {
  const token = getAuthToken();
  if (token) {
    try {
      const payload = JSON.parse(atob(token.split('.')[1]));
      return payload;
    } catch (e) {
      return null;
    }
  }
  return null;
}

function updateNavForAuth() {
  const user = getUserFromToken();
  const authButtons = document.getElementById('authButtons');
  const userWelcome = document.getElementById('userWelcome');
  const usernameEl = document.getElementById('username');

  if (user) {
    authButtons.classList.add('hidden');
    userWelcome.classList.remove('hidden');
    usernameEl.textContent = user.username || 'Trainer';
  } else {
    authButtons.classList.remove('hidden');
    userWelcome.classList.add('hidden');
  }
}

function logout() {
  localStorage.removeItem('authToken');
  updateNavForAuth();
  window.location.href = 'login.html';
}

document.getElementById('logoutBtn').addEventListener('click', logout);
updateNavForAuth();

// Dynamically set the active nav link based on the current URL
(function setActiveNavLink(){
  const raw = window.location.pathname.split('/').pop() || 'index.html';
  const current = raw.split('?')[0].split('#')[0] || 'index.html';
  document.querySelectorAll('.nav-links a').forEach(a => {
    const href = a.getAttribute('href') || '';
    if (!href || href.startsWith('#')) return;
    const file = href.split('/').pop();
    a.classList.toggle('active', file === current);
  });
})();

// Smooth scroll for anchor links
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
  anchor.addEventListener('click', function (e) {
    e.preventDefault();
    const target = document.querySelector(this.getAttribute('href'));
    if (target) {
      target.scrollIntoView({ behavior: 'smooth' });
    }
  });
});

// Collection logic
const API_BASE = '/api/collection';
function getUserId() {
  const user = getUserFromToken();
  return user ? user.id : null;
}

const USER_ID = getUserId();
if (!USER_ID) {
  alert('Please log in first');
  window.location.href = '/login.html';
}

async function fetchCollection(){
  const list = document.getElementById('items');
  const loading = document.getElementById('loading');
  loading.style.display = 'block';
  list.innerHTML = '';
  try{
    const res = await fetch(`${API_BASE}/pokemon/user/${USER_ID}`, {
      headers: { 'Authorization': `Bearer ${getAuthToken()}` }
    });
    if(!res.ok) throw new Error('Failed to fetch');
    const data = await res.json();
    loading.style.display = 'none';
    if(!data.pokemon || !data.pokemon.length) {
      list.innerHTML = '<li class="muted">No Pokemon in your collection yet.</li>';
      return;
    }
    data.pokemon.forEach(p => {
      const li = document.createElement('li');
      li.className = 'pokemon-row';
      const name = p.pokedexData?.name || `Pokemon #${p.pokemonID}`;
      const sprite = p.pokedexData?.sprites?.front_default || '';
      const nickname = p.nickname ? `<span class="nickname">"${escapeHtml(p.nickname)}"</span>` : '';
      li.innerHTML = `
        <div class="poke-info">
          ${sprite ? `<img class="poke-sprite" src="${sprite}" alt="${name}" width="48">` : ''}
          <div class="poke-meta">
            <strong>${escapeHtml(name)}</strong> ${nickname}
            <span class="muted">Lv.${p.level}</span>
            ${p.isShiny ? '<span class="shiny">‚ú®</span>' : ''}
          </div>
        </div>
        <button class="btn btn-small" onclick="releasePokemon('${p._id}')">Release</button>
      `;
      list.appendChild(li);
    });
  }catch(err){
    loading.textContent = 'Error loading collection';
    console.error(err);
  }
}

async function releasePokemon(instanceId) {
  if (!confirm('Are you sure you want to release this Pokemon?')) return;
  try {
    const res = await fetch(`${API_BASE}/pokemon/${instanceId}`, {
      method: 'DELETE',
      headers: { 'Authorization': `Bearer ${getAuthToken()}` }
    });
    if (res.ok) fetchCollection();
    else alert('Failed to release Pokemon');
  } catch (err) {
    alert('Network error');
  }
}

function escapeHtml(s){
  return String(s).replace(/[&<>"']/g, function(ch){
    return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[ch];
  });
}

fetchCollection();


</script>
</body>

</html>
