<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="/styles/register.css">
    <style>
      body, .card { transition: background-color .25s ease, color .25s ease }
      .dark-mode{ --pokeball-white:#071023; --pokeball-black:#e6eef8 }
      .dark-mode body{ background: linear-gradient(135deg,#071022 0%, #041025 50%, #000814 100%); color:var(--pokeball-black) }
      .theme-toggle{position:fixed;right:20px;bottom:20px;width:52px;height:52px;border-radius:50%;background:rgba(255,255,255,0.95);display:flex;align-items:center;justify-content:center;box-shadow:0 6px 20px rgba(2,6,23,0.08);border:2px solid rgba(0,0,0,0.06);cursor:pointer;z-index:999;transition:transform .15s ease, background .2s ease}
      .theme-toggle .emoji{font-size:22px}
      .dark-mode .theme-toggle{ background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.08) }
    </style>
</head>
<body>
    <main class="page">
        <form id="loginForm" class="card" novalidate>
            <h1>Log In</h1>
            <p class="subtitle">Access your PokeStop account</p>

            <label class="field">
                <span>Username</span>
                <input id="username" name="username" type="text" required autocomplete="username">
                <small class="error" id="usernameError"></small>
            </label>

            <label class="field">
                <span>Password</span>
                <input id="password" name="password" type="password" required autocomplete="current-password">
                <small class="error" id="passwordError"></small>
            </label>

            <button type="submit" class="btn">Log in</button>

            <p class="muted">Don't have an account? <a href="register.html">Create one</a></p>

            <div id="success" class="success" aria-live="polite" hidden>Login successful!</div>
        </form>
    </main>

    <script>
        const form = document.getElementById('loginForm');
        const usernameEl = document.getElementById('username');
        const passwordEl = document.getElementById('password');

        function showError(el, msg) {
            const err = document.getElementById(el.id + 'Error');
            if (err) err.textContent = msg || '';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            let ok = true;

            if (!usernameEl.value.trim()) {
                showError(usernameEl, 'Username is required'); ok = false;
            } else showError(usernameEl, '');

            if (!passwordEl.value) {
                showError(passwordEl, 'Password is required'); ok = false;
            } else showError(passwordEl, '');

            if (!ok) return;

            // Call API Gateway for authentication
            const API_BASE = 'http://localhost'; // NGINX gateway
            try {
                const res = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: usernameEl.value, password: passwordEl.value })
                });
                const json = await res.json();
                if (!res.ok) {
                    // mostra erro vinda do servidor (ex.: credenciais invÃ¡lidas)
                    showError(passwordEl, json.message || 'Login failed');
                    return;
                }
                // Mostrar sucesso
                document.getElementById('success').hidden = false;
                // armazenar token / redirecionar conforme necessÃ¡rio
                if (json.token) {
                    localStorage.setItem('authToken', json.token);
                }
                form.reset();
                // Redirect to home page
                window.location.href = 'index.html';
            } catch (err) {
                showError(passwordEl, 'Network error');
            }
        });

        // Theme toggle logic (global)
        (function setupThemeToggle(){
          // inject button
          const btn = document.createElement('button');
          btn.id = 'themeToggle'; btn.className='theme-toggle'; btn.title='Toggle dark mode'; btn.innerHTML='<span class="emoji">ðŸŒ™</span>';
          document.body.appendChild(btn);
          const toggle = btn; const emoji = btn.querySelector('.emoji'); const STORAGE_KEY = 'pokestop_dark_mode_v1';
          function apply(isDark){ document.documentElement.classList.toggle('dark-mode', !!isDark); emoji.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™'; localStorage.setItem(STORAGE_KEY, isDark ? '1' : '0'); }
          const saved = localStorage.getItem(STORAGE_KEY); apply(saved === '1');
          toggle.addEventListener('click', ()=>{ const nowDark = !document.documentElement.classList.contains('dark-mode'); apply(nowDark); toggle.animate([{ transform: 'scale(1)' }, { transform: 'scale(1.06)' }, { transform: 'scale(1)' }], { duration: 240, easing: 'ease' }); });
        })();

        // Limpar erros ao digitar
        usernameEl.addEventListener('input', () => showError(usernameEl, ''));
        passwordEl.addEventListener('input', () => showError(passwordEl, ''));
    </script>
</body>
</html>
