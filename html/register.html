<!DOCTYPE html>
<html lang="pt-BR">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create an account</title>
        <link rel="stylesheet" href="/styles/register.css">
        <style>
          body, .card { transition: background-color .25s ease, color .25s ease }
          .dark-mode{ --pokeball-white:#071023; --pokeball-black:#e6eef8 }
          .dark-mode body{ background: linear-gradient(135deg,#071022 0%, #041025 50%, #000814 100%); color:var(--pokeball-black) }
          .theme-toggle{position:fixed;right:20px;bottom:20px;width:52px;height:52px;border-radius:50%;background:rgba(255,255,255,0.95);display:flex;align-items:center;justify-content:center;box-shadow:0 6px 20px rgba(2,6,23,0.08);border:2px solid rgba(0,0,0,0.06);cursor:pointer;z-index:999;transition:transform .15s ease, background .2s ease}
          .theme-toggle .emoji{font-size:22px}
          .dark-mode .theme-toggle{ background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.08) }
        </style>
</head>
<body>
    <main class="page">
        <form id="registerForm" class="card" novalidate>
            <h1>Sign Up</h1>
            <p class="subtitle">Create your PokeStop account</p>

            <label class="field">
                <span>Full Name</span>
                <input id="name" name="name" type="text" required minlength="2" autocomplete="name">
                <small class="error" id="nameError"></small>
            </label>

            <label class="field">
                <span>Username</span>
                <input id="username" name="username" type="text" required minlength="3" autocomplete="username">
                <small class="error" id="usernameError"></small>
            </label>

            <label class="field">
                <span>Password</span>
                <input id="password" name="password" type="password" required minlength="8" autocomplete="new-password">
                <small class="error" id="passwordError"></small>
            </label>

            <label class="field">
                <span>Repeat password</span>
                <input id="confirmPassword" name="confirmPassword" type="password" required autocomplete="new-password">
                <small class="error" id="confirmPasswordError"></small>
            </label>

            <button type="submit" class="btn">Create Account</button>

            <p class="muted">Already have an account? <a href="login.html">Log in</a></p>

            <div id="success" class="success" aria-live="polite" hidden>Account successfully created!</div>
        </form>
    </main>

    <script>
        const form = document.getElementById('registerForm');
        const nameEl = document.getElementById('name');
        const usernameEl = document.getElementById('username');
        const passwordEl = document.getElementById('password');
        const confirmEl = document.getElementById('confirmPassword');

        function showError(el, msg) {
            const err = document.getElementById(el.id + 'Error');
            if (err) err.textContent = msg || '';
        }

        function passwordScore(pwd) {
            let score = 0;
            if (pwd.length >= 8) score++;
            if (/[A-Z]/.test(pwd)) score++;
            if (/[0-9]/.test(pwd)) score++;
            if (/[^A-Za-z0-9]/.test(pwd)) score++;
            return score;
        }

        passwordEl.addEventListener('input', () => {
            // no meter used â€” just clear password error while typing
            showError(passwordEl, '');
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            let ok = true;

            // name
            if (!nameEl.value.trim() || nameEl.value.trim().length < 2) {
                showError(nameEl, 'Invalid Name (min. 2 characters)'); ok = false;
            } else showError(nameEl, '');

            // username
            if (!usernameEl.value.trim() || usernameEl.value.trim().length < 3) {
                showError(usernameEl, 'Invalid Username (min. 3 characters)'); ok = false;
            } else showError(usernameEl, '');

            // password
            if (passwordEl.value.length < 8) {
                showError(passwordEl, 'Your password must have at least 8 characters'); ok = false;
            } else showError(passwordEl, '');

            // confirm
            if (confirmEl.value !== passwordEl.value) {
                showError(confirmEl, "Passwords don't match"); ok = false;
            } else showError(confirmEl, '');

            if (!ok) return;

            // Call API Gateway for user registration
            fetch('/api/auth/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({displayName: nameEl.value, username: usernameEl.value, password: passwordEl.value})
            })
            .then(r => {
                if (!r.ok) throw new Error('Registration failed');
                return r.json();
            })
            .then(data => {
                // Mostrar sucesso
                document.getElementById('success').hidden = false;
                form.reset();
                // Redirect to login after 1.5 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            })
            .catch(err => {
                showError(usernameEl, err.message || 'Network error');
            });
        });
    </script>
</body>
</html>
